<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validalidator | Vanilla</title>
  </head>
  <body>
    <nav>
      <img id="logo" src="javascript.svg" alt="Logo of JavaScript" />
    </nav>

    <main class="container">
      <h1>Form Validator</h1>
      <form id="form">
        <!--- Username Field -->
        <label for="username">Username:</label>
        <input id="username" type="text" name="username" />
        <!-- Email Field -->
        <label for="email">Email:</label>
        <input id="email" type="email" name="" />
        <!-- Password Field -->
        <label form="password">Password:</label>
        <input id="password" type="password" name="password" />
        <!-- Password Check  -->
        <label form="passwordCheck">Confirm Password:</label>
        <input id="passwordCheck" type="password" name="password" />
        <span id="errorMessage"></span>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <a
        id="link-github"
        href="https://github.com/achipre/form-validation-vanilla"
        target="_blank"
      >
        <img src="Github.svg" alt="Logo de Github" />
      </a>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
